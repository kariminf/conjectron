<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conjectron</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="content">

        <div id="sidebar">
            <div id="titlebar"></div>
            <div id="toolbar"></div>
            <div id="conjbar"></div>
        </div>
        <div id="content-bar"></div>

    </div> <!-- content -->

<script>
    require("./titlebar/titlebar");
    require("./toolbar/toolbar");
    require("./conjbar/conjbar");
    require("./index");
    function openForm(frm) {
      let i;
      let divforms = document.getElementsByClassName("cform");
      for (i = 0; i < divforms.length; i++) {
        divforms[i].style.display = "none";
      }
      document.getElementById(frm).style.display = "block";
    }
</script>

</html>
